<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="preconnect" href="">
</head>
<body>
<!-- The method attribute specifies how to send form-data (the form-data is sent to the page specified in the action -->
<!-- attribute). -->
<!-- <form action="/user-data" method="POST"> -->
<form action="/" method="GET">
   <label for="username">Your name</label>
   <input type="text" name="user-name" id="username"/>
   <label for="usermail">Your email address </label>
   <input type="email" name="user-email" id="useremail"/>
   <label for="userage">Your age</label>
   <input type="number" step="1" id="userage" name="user-age">
   <label for="userpassword">Your password</label>
   <input type="password" name="user-password" id="userpassword">
   <label for="birthdate">Your birthdate</label>
   <input type="date" name="user-birthdate" id="birthdate">
    <h2>How should we verify your account?</h2>
    <input type="radio" />
     <label>Via text message(SMS) </label>
    <input type="radio" />
    <label>Via a phone call </label>
    <input type="radio" />
    <label>Via an email</label>
    <button>Submit</button>
</form>
<!-- </form> -->
</body>
</html>
