<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFood</title>
    <link rel="stylesheet" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- add links of the fonts before linking the css file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" id="logo">WebFood</a>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My orders</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse our delicious meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-items">
            <article>
              <img src="img1.png" alt="Delicious Risotto with tiger prawns" />
              <div class="food-item-content">
                <h2>Risstto with Tiger Prawns</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-items">
            <!-- a single <article> element can be used to contain the main content and set it off from the rest of the page. -->
            <article>
              <img src="img2.jpg" alt="Classic cheeseburgers with fries" />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
