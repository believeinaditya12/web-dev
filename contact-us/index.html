<!-- ANS-> type attribute -->
<!-- The <label> HTML element represents a caption for an item in a user interface. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Forms Challenge</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <header>
      <h1>Contact Us</h1>
   </header>
    <main>
<!-- The <form> element is a container for different types of input elements, such as: text fields, checkboxes, radio
    buttons, submit buttons, etc. All the different form elements are covered in this chapter: HTML Form Elements. -->
      <form action="/challenge" method="GET" >
       <section>
         <h2>How can we help you?</h2>
          <ul>
               <li>
               <label for="username">Your name</label>
                <input type="text" id="username" name="username" required>
               </li>
               <li>
               <label for="email">Your E-mail address</label>
                <input type="email" id="email" name="email" required>
               </li>
               <li>
               <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone" required minlength="5">
               </li>
               <li>
               <label for="message">Your Message</label>
                <textarea id="message" name="message" required minlength="10" maxlength="200"></textarea>
               </li>
          </ul>
       </section>
       <section> 
            <h3>How did you find us?</h3>
           <!-- <label for="channel">How did you find us?</label> -->
            <select name="channel" id="channel">
            <option value="search">Web search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
           </select>
        </section>
      </form>
    </main>
  </body>
</html>
